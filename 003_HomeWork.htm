<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <script type="text/javascript">
        f = function(x){
            if(x<0){
                document.write("<p>Chislo " + x + "Otricatelno");
            }
            else{
                document.write("<p>Chislo " + x + "Pologitelno");
            }

            for(var i = 2; i<x; i++){
                if(x % i == 0){
                    document.write("<p>Chislo " + x + "NeProstoe");
                    break;
                }
                if(i == x - 1){
                    document.write("<p>Chislo " + x + "Prostoe");
                    break;
                }
            }

            if(x % 2 == 0){
                document.write("<p>Chislo " + x + " Delitsa na 2");
            }
            else{
                document.write("<p>Chislo " + x + " NeDelitsa na 2");
            }
            if(x % 3 == 0){
                document.write("<p>Chislo " + x + " Delitsa na 3");
            }
            else{
                document.write("<p>Chislo " + x + " NeDelitsa na 3");
            }
            if(x % 5 == 0){
                document.write("<p>Chislo " + x + " Delitsa na 5");
            }
            else{
                document.write("<p>Chislo " + x + " NeDelitsa na 5");
            }
            if(x % 6 == 0){
                document.write("<p>Chislo " + x + " Delitsa na 6");
            }
            else{
                document.write("<p>Chislo " + x + " NeDelitsa na 6");
            }
            if(x % 9 == 0){
                document.write("<p>Chislo " + x + " Delitsa na 9");
            }
            else{
                document.write("<p>Chislo " + x + " NeDelitsa na 9");
            }
        }

        f(11);
        
    </script>
</head>
<body>
</body>
</html>
